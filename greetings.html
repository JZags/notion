<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: sans-serif;
    font-size: x-large;
    color: #ffffff;
    padding: 5px;
    border: 0px solid #4c5254;
    text-align: left;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: #2e3437;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    var monthname = new Array(12);
    monthname[0] = "January";
    monthname[1] = "February";
    monthname[2] = "March";
    monthname[3] = "April";
    monthname[4] = "May";
    monthname[5] = "June";
    monthname[6] = "July";
    monthname[7] = "August";
    monthname[8] = "September";
    monthname[9] = "October";
    monthname[10] = "November";
    monthname[11] = "December";
    
    var daysuffix = new Array(31);
    daysuffix[0] = "1st";
    daysuffix[1] = "2nd";
    daysuffix[2] = "3rd";
    daysuffix[3] = "4th";
    daysuffix[4] = "5th";
    daysuffix[5] = "6th";
    daysuffix[6] = "7th";
    daysuffix[7] = "8th";
    daysuffix[8] = "9th";
    daysuffix[9] = "10th";
    daysuffix[10] = "11th";
    daysuffix[11] = "12th";
    daysuffix[12] = "13th";
    daysuffix[13] = "14th";
    daysuffix[14] = "15th";
    daysuffix[15] = "16th";
    daysuffix[16] = "17th";
    daysuffix[17] = "18th";
    daysuffix[18] = "19th";
    daysuffix[19] = "20th";
    daysuffix[20] = "21st";
    daysuffix[21] = "22nd";
    daysuffix[22] = "23rd";
    daysuffix[23] = "24th";
    daysuffix[24] = "25th";
    daysuffix[25] = "26th";
    daysuffix[26] = "27th";
    daysuffix[27] = "28th";
    daysuffix[28] = "29th";
    daysuffix[29] = "30th";
    daysuffix[30] = "31st";
    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var monthOfYear = monthname[today.getMonth()];
    var suffixOfDay = daysuffix[today.getDate()];
    var date = dayOfWeek+", " + monthOfYear + " " + suffixOfDay;

    var greet;

    if (hrs < 12)
        greet = 'Good Morning,  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon, ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening,  ';

    document.getElementById('lbl').innerHTML =
        `<div id="date"> ${date}</div>` + greet + "<b>Jake</b>";
</script> 
</html>
