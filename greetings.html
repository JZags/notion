<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: sans-serif;
    font-size: x-large;
    color: #ffffff;
    padding: 5px;
    border: 3px solid #4c5254;
    text-align: left;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: #2e3437;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    var monthname = new Array(12);
    monthname[0] = "January";
    monthname[1] = "February";
    monthname[2] = "March";
    monthname[3] = "April";
    monthname[4] = "May";
    monthname[5] = "June";
    monthname[6] = "July";
    monthname[7] = "August";
    monthname[8] = "September";
    monthname[9] = "October";
    monthname[10] = "November";
    monthname[11] = "December";
    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var monthOfYear = monthname[today.getMonth()];
    var date = dayOfWeek+", " + monthOfYear + " " + today.getDate() +', ' + today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Good Morning,  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon, ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening,  ';

    document.getElementById('lbl').innerHTML =
        `<div id="date"> ${date}</div>` + greet + "<b>Jake</b>";
</script> 
</html>
